databaseChangeLog:
  - changeSet:
      id: add-resource-unique-constraint
      author: tiny
      comment: 为 resource 表添加 name 字段的唯一约束，防止重复插入数据
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: uk_resource_name
                tableName: resource
      changes:
        - addUniqueConstraint:
            tableName: resource
            columnNames: name
            constraintName: uk_resource_name
            comment: 资源名称唯一约束，防止重复插入

