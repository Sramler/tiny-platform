databaseChangeLog:
  - changeSet:
      id: extend-demo-export-usage-fields
      author: tiny
      comment: 扩展 demo_export_usage 表，添加更多字段以覆盖所有表单组件类型，作为 SaaS 平台展示示例
      changes:
        - addColumn:
            tableName: demo_export_usage
            columns:
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: priority
                  type: VARCHAR(20)
                  defaultValue: 'MEDIUM'
              - column:
                  name: tags
                  type: JSON
              - column:
                  name: usage_time
                  type: TIME
              - column:
                  name: quality_score
                  type: TINYINT
                  defaultValue: 0
              - column:
                  name: discount_percentage
                  type: DECIMAL(5,2)
                  defaultValue: 0
              - column:
                  name: category_path
                  type: VARCHAR(200)
              - column:
                  name: department_id
                  type: BIGINT
              - column:
                  name: customer_name
                  type: VARCHAR(128)
              - column:
                  name: theme_color
                  type: VARCHAR(7)
                  defaultValue: '#1890ff'
              - column:
                  name: api_key
                  type: VARCHAR(128)
              - column:
                  name: search_keyword
                  type: VARCHAR(128)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: selected_features
                  type: JSON
              - column:
                  name: min_value
                  type: DECIMAL(18,4)
              - column:
                  name: max_value
                  type: DECIMAL(18,4)
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: end_time
                  type: TIME
              - column:
                  name: payment_method
                  type: VARCHAR(32)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: attachment_info
                  type: JSON

